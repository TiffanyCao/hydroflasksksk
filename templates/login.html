{% extends "_base.html" %}

{% block title %}
	Login
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
	<h1 style="color:#f84854">Login</h1><br>

	<div class="w-25 p-3">
    <form action="/auth" method="POST">
      <div class="form-group">
        <label for="username" class="font-weight-bold">Username </label>
        <input name="username" type="text" class="form-control" id="username" value={{username}}>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input name="password" type="password" class="form-control" id="password" value={{password}}>
      </div>
      <br>
      <button type="submit" class="btn" style="background-color:#f84854;">Login</button>
    </form>
    <br>
    <form>
      <input class="btn btn-link text-light" type="button" onclick= "location.href='/signup';" value="Sign Up">
    </form>
  </div>
{% endblock %}
